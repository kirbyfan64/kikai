install-root: install

toolchain:
  api: 21
  platforms: [arm]
  stl: libc++
  after: |
    sed -i '/IP_ADD_SOURCE_MEMBERSHIP/d' sysroot/usr/include/linux/in.h

modules:
  cairo:
    sources:
      - url: ftp://sourceware.org/pub/libffi/libffi-3.2.1.tar.gz
        strip-parents: 1
        after: |
          sed -i 's/stmeqia/stmiaeq/' src/arm/sysv.S
    dependencies: []
    build:
      type: autotools
      configure-options: CFLAGS="-fPIE -fPIC"
